<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header>
    <h6>Batch Details</h6>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName" class="label">Batch ID</label>
          <div>{{ harvestDetails?.metadata?.governorAddress }}</div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputFirstName" class="label">Batch Created Date</label>
          <div>
            {{
              harvestDetails?.metadata?.created | date : "dd MMM yyyy, hh:mm a"
            }}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputEmail" class="label">Email</label>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWebsite" class="label">Website</label>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header>
    <h6>Update Traceability Information</h6>
  </nb-card-header>
  <nb-card-body>
    <div class="button-container">
      <button nbButton status="primary" outline>
        Add Organic Certification
      </button>
      <button nbButton status="primary" outline>
        Add Processor Information
      </button>
      <button nbButton status="primary" outline>
        Add Retailer Information
      </button>
      <button nbButton status="primary" outline>Add Other Information</button>
    </div>
  </nb-card-body>
</nb-card>
