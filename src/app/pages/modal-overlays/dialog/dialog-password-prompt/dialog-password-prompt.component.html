<nb-card>
  <nb-card-header>Verification Required</nb-card-header>
  <nb-card-body>
    <input
      #name
      nbInput
      placeholder="Please enter your password..."
      type="password"
      fullWidth
    />
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">
      Cancel
    </button>
    <button nbButton status="primary" (click)="submit(name.value)">
      Submit
    </button>
  </nb-card-footer>
</nb-card>
